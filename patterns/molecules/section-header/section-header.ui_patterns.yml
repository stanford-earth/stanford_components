# Section Header Pattern
section_header: 
  description: "Section header with title and alternate description"
  fields:
    dash_under:
      description: "Emphasis dash under h2 or to the left?  Treat as boolean (true/false)"
      label: "Dash Under Emphasis"
      preview: true
      type: text
    is_centered:
      description: "Flag to determine whether h2 should be centered.  Treat as boolean (true/false)."
      label: Center
      preview: true
      type: text
    subhead:
      description: "Card text.  Renders full html (eg. <p> & <br />)"
      label: Subhead
      preview: "<p>Today more than 7 billion people inhabit\xe2\x80\xa8Earth and a billion lack adequate energy.</p>"
      type: text
    superhead:
      description: "Card title."
      label: Superhead
      preview: "What Makes Stanford Earth Different"
      type: text
  label: "Section header"
  libraries:
    -
      section_header_library:
        css:
          component:
            css/section-header.component.css: {}
  use: "@stanford_components/molecules/section-header/section-header.html.twig"
