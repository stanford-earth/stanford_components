# Filmstrip Pattern
#
filmstrip:
  label: Filmstrip
  description: "A horizontal list of small images with text overlays and arrow buttons."
  fields:
    content:
      description: "The rendered html markup for the items if using a view or something else that will already provide the templated output."
      label: "Rendered Markup (optional)"
      preview: ~
      type: text
    items:
      description: "This template iterates over the items to produce a nested unordered list of divs. Each item must have a url, title, and an image rendered as an html element."
      label: "A list of simple image cards (optional)"
      type: collection
      preview:
        -
          has_arrow: true
          image:
            alt: "this is a sample image"
            theme: image
            uri: "https://lorempixel.com/420/277/nature/1"
          link: "https://www.stanford.edu"
          title: "First Item"
        -
          has_arrow: true
          image:
            alt: "this is a sample image"
            theme: image
            uri: "https://lorempixel.com/420/277/nature/2"
          link: "https://www.stanford.edu"
          title: "Second Item"
        -
          has_arrow: true
          image:
            alt: "this is a sample image"
            theme: image
            uri: "https://lorempixel.com/420/277/nature/3"
          link: "https://www.stanford.edu"
          title: "Third Item"
        -
          has_arrow: true
          image:
            alt: "this is a sample image"
            theme: image
            uri: "https://lorempixel.com/420/277/nature/4"
          link: "https://www.stanford.edu"
          title: "Second Item"
        -
          has_arrow: true
          image:
            alt: "this is a sample image"
            theme: image
            uri: "https://lorempixel.com/420/277/nature/5"
          link: "https://www.stanford.edu"
          title: "Third Item"
    title:
      description: "Title for the whole filmstrip."
      label: Title
      preview: "Challenges We Tackle"
      type: text
    is_flexible:
      description: "Make cards have flexible rather than fixed widths.  Treat as boolean (true/false)."
      label: Flexible widths
      preview: false
      type: text
    is_tight:
      description: "Make cards have flexible rather than fixed widths and tighter margins.  Treat as boolean (true/false)."
      label: Flexible widths and tighter margins
      preview: false
      type: text
  libraries:
    -
      filmstrip_library:
        css:
          component:
            css/filmstrip.component.css: {}
  use: "@stanford_components/molecules/filmstrip/filmstrip.html.twig"
