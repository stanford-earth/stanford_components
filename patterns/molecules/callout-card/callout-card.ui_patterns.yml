# Callout Cards Pattern
#
callout_card:
  label: Callout card
  description: A single callout card
  fields:
    title:
      type: text
      label: Title
      description: Card title.
      preview: Card title
    image:
      type: image
      label: Image
      description: Card image.
      preview:
        theme: image
        uri: https://upload.wikimedia.org/wikipedia/commons/4/4b/Cappadocia_024_nevit.svg
        alt: "this is a sample image"
    link:
      type: url
      label: Link
      description: "URI that points somewhere"
      preview: https://stanford.edu
  libraries:
    - callout_card_library:
        css:
          component:
            css/callout-card.component.css: {}
  use: '@stanford_components/molecules/callout-card/callout-card.html.twig'
