                theme: image
                uri: "https://lorempixel.com/380/380/nature/3"
              link: "https://www.stanford.edu"
            -
              image:
                alt: "this is a sample image"
                theme: image
                uri: "https://lorempixel.com/380/380/nature/4"
              link: "https://www.stanford.edu"
            -
              image:
                alt: "this is a sample image"
                theme: image
                uri: "https://lorempixel.com/380/380/nature/5"
              link: "https://www.stanford.edu"
          link: "https://www.stanford.edu"
          title: Students
        -
