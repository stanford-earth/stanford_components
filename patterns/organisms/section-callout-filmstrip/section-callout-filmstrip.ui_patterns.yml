section_callout_filmstrip:
  label: "Section Callout Filmstrip"
  description: "A horizontal list of small images with section header"
  fields:
    dash_under:
      description: "Emphasis dash under h2 or to the left?  Treat as boolean (true/false)"
      label: "Dash Under Emphasis"
      preview: true
      type: text
    is_centered:
      description: "Flag to determine whether h2 should be centered.  Treat as boolean (true/false)."
      label: Center
      preview: true
      type: text
    is_featured:
      type: text
      label: "Dash with Emphasis"
      description: "Emphasis has emphasis or default brand color?  Treat as boolean (true/false)"
      preview: true
    items:
      description: "This template iterates over the items to produce a nested unordered list of divs. Each item must have a url, title, and an image rendered as an html element."
      label: "A list of simple image cards"
      preview:
        -
          image:
            alt: "this is a sample image"
            theme: image
            uri: "http://lorempixel.com/270/183/nature/1"
          link: "https://www.stanford.edu"
          title: "Green Venture Capitalist<br />MBA/MS Environmental<br />Resources '08"
        -
          image:
            alt: "this is a sample image"
            theme: image
            uri: "http://lorempixel.com/270/183/nature/2"
          link: "https://www.stanford.edu"
          title: "Product Designer<br />Earth Systems BS '06,<br />\xe2\x80\xa8MS '10"
        -
          image:
            alt: "this is a sample image"
            theme: image
            uri: "http://lorempixel.com/270/183/nature/3"
          link: "https://www.stanford.edu"
          title: "Energy Engineer<br />Energy Resources Engineering<br />MS '16"
        -
          image:
            alt: "this is a sample image"
            theme: image
            uri: "http://lorempixel.com/270/183/nature/6"
          link: "https://www.stanford.edu"
          title: "Environmental attorney<br />Earth Systems BS, 05<br />MS '09"
      type: array
    subhead:
      description: "Subhead for callout"
      label: Subhead
      preview: "<p>Today more than 7 billion people inhabit Earth and a billion lack adequate energy. Check some career Examples </p>"
      type: text
    superhead:
      description: "Title for callout"
      label: Superhead
      preview: "Where Our Programs Can Lead You"
      type: text
